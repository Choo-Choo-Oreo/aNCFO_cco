 bm_technology_equipment_category_desc:0 "This category focuses on advancing military technology by researching specialized equipment essential for various units. Nations can invest in developing the tools and hardware required to support and field advanced divisions. Tailored to the unique requirements of units from the Extended Units mod.\n\n £bm_update_level_1§§§g Not Researched  £bm_update_level_1_grey§§§g Researched"


 bm_mechanized_divider_decision:0 "         Mechanized Equipment"
 bm_mechanized_divider_decision_desc:0 "To adapt to the demands of modern warfare, our forces must rely on a range of mechanized units tailored to specific battlefield roles. This decision unlocks the ability to research and produce various types of mechanized equipment, enhancing our army's versatility and effectiveness across different terrains and combat scenarios.\n\n§WEquipment In This Category:§!\n- §YMechanized Anti-Air§!\n- §YMechanized Anti-Tank§!\n- §YMechanized Artillery§!\n\n§WNumber of Upgrdes For Each Equipment:§!\n §LMechanized Anti-Air:§!\n - [TechnologyLevel_bm_mechanized_anti_air_unlock_1] [TechnologyLevel_bm_mechanized_anti_air_upgrade_1] [TechnologyLevel_bm_mechanized_anti_air_unlock_2] [TechnologyLevel_bm_mechanized_anti_air_upgrade_2] [TechnologyLevel_bm_mechanized_anti_air_unlock_3]\n\n §LMechanized Anti-Tank:§!\n - [TechnologyLevel_bm_mechanized_anti_tank_unlock_1] [TechnologyLevel_bm_mechanized_anti_tank_upgrade_1] [TechnologyLevel_bm_mechanized_anti_tank_unlock_2] [TechnologyLevel_bm_mechanized_anti_tank_upgrade_2] [TechnologyLevel_bm_mechanized_anti_tank_unlock_3]\n\n §LMechanized Artillery:§!\n - [TechnologyLevel_bm_mechanized_artillery_unlock_1] [TechnologyLevel_bm_mechanized_artillery_upgrade_1] [TechnologyLevel_bm_mechanized_artillery_unlock_2] [TechnologyLevel_bm_mechanized_artillery_upgrade_2] [TechnologyLevel_bm_mechanized_artillery_unlock_3]"
 
