 GDP_TOOLTIP_BASE:0 "月度变化\n从消费税中获得：[?national_consumption|G3] B\n从资源出口中获得：[?resource_export|G3] B\n从武器出口中获得：[?weapon_export|G3] B\n从政府投资中获得：[?governmental_investment|G3] B\n\n因军事花费降低：[?military_spend|R3] B\n因军事维护费而降低：[?militaryfactory_upkeep|R3] B\n因武器进口降低：[?weapon_import|R3] B\n\n根据当前的经济水平，我们获得如下效果：\n\n研究速度[?gdp_research_factor|%=+]\n每日政治点数获得[?gdp_political_power_factor|%=+]\n民用工厂建造速度[?gdp_per_production_speed_civ_factor|%=+]\n军用工厂建造速度[?gdp_per_production_speed_civ_factor|%=+]\n稳定度影响[?gdp_per_stability_factor|%=+]\n\n据目前的通货膨胀水平，我们得到了如下效果：\n\n基础设施建造速度[?ne_inflation_infra_factor|%=+]\n民用工厂建造速度[?ne_inflation_civ_factor|%=+]\n军用工厂建造速度[?ne_inflation_civ_factor|%=+]\n稳定度影响[?ne_inflation_stability_factor|%=+]\n\n我们从武器出口中获得180天的以下效果：\n\n基础设施建造速度[?weapon_export_construction|%=+]\n军用工厂建造速度[?weapon_export_construction|%=+]\n船坞建造速度[?weapon_export_construction|%=+]\n民用工厂建造速度[?weapon_export_construction_75p|%=+]\n补给中心建造速度[?weapon_export_construction_75p|%=+]\n\n我们从武器进口中获得180天的以下效果：\n\n研究速度[?weapon_import_research|%=+]\n生活消费品[?weapon_import_consumer|%R]"
