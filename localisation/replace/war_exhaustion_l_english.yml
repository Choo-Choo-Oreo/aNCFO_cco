 #DECISIONS
 war_exhaustion_category:0 "War Exhaustion"
 war_exhaustion_category_desc:0 "In times of war, maintaining a stable and united front is crucial for the success of our nation. The voices of dissent, if left unchecked, can erode the very foundation of our war effort and jeopardize the well-being of our people. War Exhaustion is a looming threat that we must address with strategic decisiveness."
 we_war_hero_narratives:0 "Create War Hero Narratives"
 we_war_hero_narratives_desc:0 "Identify and promote individuals within the military who have demonstrated exceptional courage or sacrifice. Develop detailed narratives around their experiences and showcase them as national heroes."
 we_war_bond_drives:0 "War Bond Drives"
 we_war_bond_drives_desc:0 "Initiate war bond drives to involve civilians in supporting the war financially. This not only provides funds for the war but also fosters a sense of participation and shared responsibility."
 we_public_recognitions:0 "Hold a Patriotic Speech"
 we_public_recognitions_desc:0 "Conduct stirring patriotic speeches that honor the courage and sacrifice of our soldiers. Deliver these impactful addresses during ceremonies where distinguished soldiers are recognized with medals and honors. Amplify the significance of these events through extensive media coverage, fostering national pride and unity."
 we_documentary_films:0 "Produce Documentary Films"
 we_documentary_films_desc:0 "Produce documentary films and radio programs that tell the stories of real soldiers and their heroic deeds. Use emotional storytelling, interviews, and sound effects to evoke a sense of admiration and pride in the listener or viewer."
 we_arrest_and_detain_dissidents:0 "Arrest and Detain Dissidents"
 we_arrest_and_detain_dissidents_desc:0 "Authorize security forces to identify and apprehend individuals perceived as dissenters or critics of the war. Detain them without trial or due process to prevent the spread of anti-war sentiments."
 we_rationing_reevaluation:0 "Rationing Reevaluation"
 we_rationing_reevaluation_desc:0 "Reevaluate rationing policies and consider easing restrictions on certain non-essential goods. This will allow citizens to experience a higher standard of living and contribute to a positive perception of the government's management of the war effort."
 we_consumer_goods_subsidies:0 "Consumer Goods Subsidies"
 we_consumer_goods_subsidies_desc:0 " Implement subsidies for industries focused on manufacturing consumer goods. By providing financial incentives, the government encourages businesses to shift their production towards goods that enhance the well-being of the population, thereby reducing war exhaustion."
 martial_law_start:0 "Declare Martial Law"
 martial_law_start_desc:0 "Publicize severe consequences for dissent, including imprisonment, loss of livelihood, or harm to family members. Cultivate an atmosphere of fear to deter individuals from openly opposing the government or the war effort."
 accede_to_protests:0 "Accede to Protestors' Demands"
 accede_to_protests_desc:0 "In light of the increasing war exhaustion plaguing our nation, a growing chorus of voices among the populace has risen in protest, demanding immediate actions to alleviate the burdens of conflict. Acceding to their demands may provide a temporary resolution to the current crisis but comes with its own set of challenges.\n(Taking certain doctrines, namely Human Wave Offensive(0.3 a week), Non-Discriminatory Conscription(0.2 a week) and Volkssturm(0.2 a week) raises war exhaustion)"

