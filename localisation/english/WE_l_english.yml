 exhaustion.11.t:0 "Early War Exhaustion" 
 exhaustion.11.d:0 "Our populace is showing early signs of war exhaustion. Currently, the effects are minimal, however this may be something we should take a look into."
 exhaustion.11.a:0 "Concerning."

 exhaustion.12.t:0 "Low War Exhaustion"
 exhaustion.12.d:0 "Signs of war exhaustion have spread through the populace. To prevent further degradation, we must either end this war or score a victory."
 exhaustion.12.a:0 "This must not spread."

exhaustion.13.t:0 "Rising War Exhaustion"
exhaustion.13.d:0 "Our country continues to suffor from war exhaustion. If not dealt with soon, it will only become worse."
exhaustion.13.a:0 "Perhaps this war was a mistake."

exhaustion.14.t:0 "High War Exhaustion"
exhaustion.14.d:0 "The people demand an end to the bloodshed, our soldiers' morale is low, and support for the government falling. This will only continue to grow."
exhaustion.14.a:0 "We must act now."

exhaustion.15.t:0 "Crippling War Exhaustion"
exhaustion.15.d:0 "Riots in the streets, soldiers deserting and factory workers striking. The populace demands we set the negotiating table."
exhaustion.15.a:0 "We must end the war as soon as possible."

exhaustion.21.t:0 "War Exhaustion Lowered"
exhaustion.21.d:0 "Our recent victories and campaigns have showed the populace that they should support the war. The soldiers' morale is rising and the protests are becoming less frequent."
exhaustion.21.a:0 "Glory to [FROM.GetNameDef]!"

