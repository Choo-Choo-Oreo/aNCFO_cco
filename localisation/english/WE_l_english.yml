exhaustion.101.t:0 "[FROM.FROM.GetCapitalVictoryPointName] has fallen."
exhaustion.101.d:0 "Devastation sweeps the nation as news of the fall of [FROM.FROM.GetCapitalVictoryPointName] has been recieved.\nPart of the population calls for the end of the war while the other part calls for redemption against the invaders.\nWhatever may happen, today is a grim day for [ROOT.GetNameDef]."
exhaustion.101.a:0 "It's not over yet!"

exhaustion.102.t:0 "[FROM.FROM.GetCapitalVictoryPointName] has fallen."
exhaustion.102.d:0 "News of the fall of [FROM.FROM.GetCapitalVictoryPointName] has reached the populace. This state's strategic value cannot be understated and as such the loss of it has demoralized our population.\nRetaking this territory should be our top priority."
exhaustion.102.a:0 "It could be worse."

exhaustion.103.t:0 "Destruction"
exhaustion.103.d:0 "The horrors of what happened to [FROM.FROM.GetCapitalVictoryPointName] are being told around the country. A bomb unlike anything we've ever seen has grazed our country, and the populace has had enough of the suffering that came with this godforsaken war."
exhaustion.103.a:0 "Oh my god."

exhaustion.104.t:0 "[state_lost.GetCapitalVictoryPointName] has fallen!"
exhaustion.104.d:0 "Celebration sweeps the nation as news of the fall of [state_lost.GetCapitalVictoryPointName] has been recieved.\nThe populace sees that we are clearly winning the war and support is growing."
exhaustion.104.a:0 "A victory for the history books!"

exhaustion.105.t:0 "[state_lost.GetCapitalVictoryPointName] has been captured"
exhaustion.105.d:0 "Reports of the capture of [state_lost.GetCapitalVictoryPointName] have reached the populace. Being such a key strategic location, many take this as a sign of a victory coming."
exhaustion.105.a:0 "Amazing news!"

exhaustion.201.t:0 "Successful Counteroffensive!"
exhaustion.201.d:0 "Our glorious last stand has paid off! We are now on the offensive! The populace is in full drive!"
exhaustion.201.a:0 "Hurrah!"

exhaustion.202.t:0 "Failed Counteroffensive."
exhaustion.202.d:0 "Our counteroffensive has failed. This is a grim day for the populace.\n\nThe end of the war is in sight, and we are not on the winning side."
exhaustion.202.a:0 "A terrible defeat."
#decisions

war_exhaustion:0 "War Exhaustion"
 war_exhaustion_desc:0 "Our nation is plagued by war exhaustion, and it is affecting our populace and military. There are manys ways we can fight this effect. \n\nScoring a major victory during the war will help show our populace that we are winning and it is worth it. Avoiding needless casualties may reduce the rate that war exhaustion goes up, and we can also use our political power for some campaigns to boost the populace.\n\nOf course, the best way would be just to seek out peace.\n\nOur current War Exhaustion is §Y[?war_exhaustion]%§!.\n\n§4Developer's note - Exhaustion national spirits are updated at the start of every month, so if you don't see effects immediatly, don't worry.§!"

