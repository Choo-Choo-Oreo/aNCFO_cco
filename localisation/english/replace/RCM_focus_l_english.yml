l_english:
 USA_reach_out_to_the_ware_group:0 "Institutionalize the Ware Group"
 USA_reach_out_to_the_ware_group_desc:0 "The Ware Group is a small Soviet informant group within the government even before the AIP reached mainstream support. They are revolutionary pioneers that could bridge the gap between the failed United States and the great Soviet Russia. We should make it an official government organ to facilitate our revolution."
 USA_national_employment_strategy:0 "Corporate Centralization"
 USA_national_employment_strategy_desc:0 "Now we have influence over both the TVA and the Banking sector, we should centralize these corportations to make them do their jobs more efficiently."
 USA_de_regulate_the_banking_sector:0 "Sieze the Banking Sector"
 USA_de_regulate_the_banking_sector_desc:0 "The federal bureacrats are still in charge of banking sector. We should put the pressure on them and eventually seize the entire central bank. Once we do that, the nominal administration will have little influence over us."
 USA_privatize_the_TVA:1 "Transfer Ownership of TVA"
 USA_privatize_the_TVA_desc:1 "The Tennessee Valley Authority is currently owned by federal government and a lot of establishment bureaucrats are in charge of the corporation. Now that we have a say in the administration, perhaps we should pressure these people to transfer the executive posts to people that align with us politically instead."
 USA_ally_with_the_silver_shirts:0 "Institutionalize the Silver Shirts"
 USA_democratic_socialism:0 "Organize Socialist Presidential Campaign"
 USA_democratic_socialism_desc:0 "The election is near. We should have our own primary within the party to elect a suitable presidential candidate and start a full fledged presidential campaign."
 USA_america_first:0 "Endorse "Social Justice""
 USA_america_first_desc:0 "The recent rise of Axis powers is feared by many, but it could mean a new paradigm is more suitable for the governance of the nation. Charles Coughlin, the host of the radio program "Social Justice", covers many of these policies. Perhaps instead of turtling in the US, we should focus more from learning other nations. The slogan "Social Justice" should also be convenient for us to draw political support."
 USA_voter_registration_act:0 "States' Rights Protection Act"
 USA_voter_registration_act_desc:0 "Protecting states' rights is a crucial political goal of the American Right, hence passing an Act to address this issue would be inevitable. The States' Rights Protection Act will allow the less populated southern and midwest states to send significantly more delegates and electors during an election, lest their rights as a state be compromised."
 USA_unholy_alliance_desc:0 "The great moment of being in alliance with the Greatest revolutionary of all time has finally come! The people, well, at least the smart ones, are all cheering and chanting in joy waiting for this revolutionary and historical moment!"
 USA_us_ussr_economic_cooperation_desc:0 "The Soviet Union is the role model of all nations, and their rise in power has put all other non-revolutionaries in awe. We shall cooperate with this great nation and follow its foot-step here in America to reproduce its success."
 CHI_government_bailout_focus:0 "Government Bailout"
 CHI_government_bailout_focus_desc:0 "The economic instability in [Root.GetName] is a systemic problem and will hit even harder if we are going into a war. We shall let the experts figure out these problems."
 JAP_liberate_manchuria:0 "Reform Colonial Administration"
 JAP_liberate_manchuria_desc:0 "Much of the militaristic sentiment still exists within the administrations of our colonies, a reform is needed to reclaim our influence there."
 JAP_intervene_in_china:0 "War with China"
 JAP_intervene_in_china_desc:0 "The Chinese still refuse to acknowledge our liberation of Manchuria, and tensions along the border near Beiping have resulted in several skirmishes. If we manufacture an incident, we can escalate the conflict into full-scale war. This will give us the excuse we need to deal with the Chinese once and for all!"
 MAN_chinese_leadership:0 "Manchuria Leadership"
 MAN_chinese_leadership_desc:0 "The Manchu people need a Manchu leader. We should publically declare that we aim at nothing less than being recognized as the sole and righteous ruler of Manchuria."
 MAN_five_equal_peoples_desc:0 "The days in which one people could rule supreme over all others are over. Manchoukuo will be a new type of nation, in which five people - Chinese, Japanese, Mongolians, Koreans and Manchus - will live together in harmony."
 JAP_purge_the_kodoha_faction:0 "Purge the Military"
 JAP_purge_the_kodoha_faction_desc:0 "Japan cannot afford another coup, and a purge within the military will make sure that's never going to happen again."
 JAP_strengthen_civilian_government:0 "Okada Stays"
 JAP_strengthen_civilian_government_desc:0 "We can not kowtow to the tiger when your head is in its mouth! In order to save our constitutional monarchy a series of reforms will carried out and reorganization of the government will take place, but to ensure the success for those reforms, measures will have to be taken."
 CHI_mission_to_the_soviet_union:0 "Support from the Comintern"
 PRC_socialism_with_chinese_characteristics:0 "Socialism with Chinese Characteristics"
 test_the_chinese_focus:0 "Separate North China"
 test_the_chinese_focus_desc:0 "The Chinese still refuse to acknowledge the independence of Hebei Political Council, and tensions along the border near Hebei have resulted in several skirmishes. If we demand an independent North China, we can in turn puppet the new regime and occupy it without a fight."
 test_the_chinese_focus_short_desc:0 "§LDemand China to recognize [HPC.GetNameDef].§!"
 siamese_puppet_focus:0 "The Siam Question"
 siamese_puppet_focus_desc:0 "Our force need access to Siam in order to reach British possessions in Burma and Malaya. A display of force might make them submit, and a friendly gesture could earn us an loyal ally. However we go about this, they will be on our side when the resolution is decided on and acted out."
 CHI_cooperation_with_the_nationalists:0 "Retain the Affliation with Kuomintang"
 CHI_cooperation_with_the_nationalists_desc:0 "The Kuomintang is the basis of the Republic. No matter how much we struggle internally, we have to retain our affliation with the party and expand our influence within the platform."
 CHI_communist_administrators:0 "Socialist Administrators"
 CHI_anti_opposition_campaigns:0 "Bruteforce our Regional Dominance"
 CHI_new_model_province:0 "Organize Intra-Party Opposition"
 CHI_join_the_republican_government:0 "Reorganize Government Leadership"
 CHI_power_struggle:0 "Claim National Leadership"
 MAN_hoankyoku:0 "Establish Hoankyoku"
 MAN_hoankyoku_desc:0 "Due to the subversive activities within Manchuria, an intelligence agency with confidentiality even higher than that of Tokko will be needed to stabilize our imperial authority to protect our Kingly Land of Joy."
 MAN_pacify_the_countryside:0 "Pacification of Manchuria"
 MAN_pacify_the_countryside_desc:0 "The rebels and communist bandits has been wreaking havoc in Manchoukuo ever since its establishment. In order to to restore the integrity and national unity of the Great Manchoukuo Empire, a pacification campaign on these bandits will be necessary."
 MAN_first_five_year_plan:0 "Introduce the Five Year Plan"
 MAN_first_five_year_plan_desc:0 "Despite being embraced by the communists, the Five Year Plan of the Soviet Union is actually a great model for centralized industrial planning. Such model can benefit Manchuria greatly, and eventually increase the efficiency and competence of Manchurian industries."
 MAN_second_five_year_plan_focus:0 "Second Five Year Plan"
 MAN_second_five_year_plan_focus_desc:0 "After the success of the previous Five Years Plan, a new industrial planning initiative shall be organized in order to efficiently industrialize Manchuria."
 
 JAP_asian_communist_solidarity:0 "Asian Socialist Solidarity"

 #MAN_pacify_the_countryside_effect_tooltip:0 "Keep troops in certain states to neutralize bandits in the countryside.\n"
 MAN_law_university:0 "Expand Kenkoku University"
 MAN_law_university_desc:0 "With the lowered illiteracy of the general population, the Kenkoku University in Manchuria shall be expanded so more talents can have a place where they can shine."
 
 MAN_land_reform:0 "Land Reform"
 MAN_land_reform_desc:0 "A lot of undeveloped and unused lands are scattered all over Manchuria. A reform on land distribution and land use can give the Manchurian economy a lot of potential."

