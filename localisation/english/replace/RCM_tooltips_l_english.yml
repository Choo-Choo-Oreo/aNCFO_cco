_army_supply_consumption]§!\n        §gNavy Supply Consumption:§! §H[?This.RCM_navy_supply_consumption]§!\n    - Sum of Military and Civilian factories: §G[?This.civies_and_mils]§!\n    - Avg.£infrastructure_texticon  Lv.: §G[?This.average_infra_display]/5§!\n      §g(Ctrl. States, Weighted by Pop.)§!\n    - Calculated Stability: [?This.processed_stability|G]\n      §g(£stability_texticon +0.5)/2§!\n\n§YConscription Law§!: [This.GetMobLawTT]\n\n\n§HEffects from our current Supply Production Health:§!\n    - War Support: [?This.war_support_supply|+%]\n    - Supply Factor: [?This.supply_supply|+%]\n    - Army Recovery Rate: [?This.army_morale_supply|+%]\n    - Army Organization: [?This.army_org_supply|+%]"
 
