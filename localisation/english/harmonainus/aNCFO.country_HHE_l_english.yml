  HHE.0.t:0 "Assassination of Luke Deed"
  HHE.0.d:0 "Earlier today Luke Deed, the leader of the Imperium was addressing the masses before shots rang out and he fell from the place where he stood.\nHe expressed the need for national reforms as the Imperium was falling behind internationally. Well, advocating for the reforms multiple shots rang out, and he fell onto the podium he was using which was not secured, he and the podium slipped down into the crowd beneath. Even with the paramedic's swift arrival, he was dead on the scene. \nAfter he was announced dead the senate of the Imperium announces an election for a new leader to take his place. This will be the heated race during these dire times."
  HHE.0.a:0 "Once a promising leader."
  HHE.1.t:0 "Deipraesul Election Results"
  HHE.1.d:0 "Options were the following, Gabriel Strongheart, Isabella Delfina, Gaius Divitiis, Archard Vlad. The description will be added in the future."
  HHE.1.optA:0 "Gabriel Strongheart as Deipraesul"
  HHE.1.optB:0 "Isabella Delfina as Deipraesul"
  HHE.1.optC:0 "Gaius Divitiis as Deipraesul"
  HHE.1.optD:0 "Archard Vlad as Deipraesul"
  HHE.2.t:0 "Question Deeds Imperial Reforms"
  HHE.2.d:0 "The Deipraesul Deed wished to reform the Imperious state into a modern industrial power, a state that would honor the legacy of Harmonainus faith. Though many felt it gave away too much power from state-controlled to the people, many still wish the reforms he had planned to go through with minor changes."
  HHE.2.optA:0 "Halt the Reforms"
  HHE.2.optB:0 "Finish the Reforms"
  HHE.3.t:0 "Preventions of Future Assassinations"
  HHE.3.d:0 "After the brutal assassination of Deipraesul Deed many wish to reform the Priest Hood into a guard force for state officials, though all do agree one is needed they do not agree on how intrusive or powerful it should be. Many say a Powerful will protect not just the officials of the state but the nation itself. On the other hand, many wish to have strong but limited protection of only top officials of the state."
  HHE.3.optA:0 "Heavy Prevention"
  HHE.3.optB:0 "Light Prevention"
  HHE.4.t:0 "Find the Culprit of the Assassination"
  HHE.4.d:0 "Though many months have passed since the death of Deipraesul Deed the information on the culprit or culprits is still uncertain. The military says its the people who wish for the destruction of the Imperious state from within are at fault. Well, more reasonable officials say it's the Merchant’s or the Fortis Junta at fault as they are our main rival."
  HHE.4.optA:0 "The Culprits are the People"
  HHE.4.optB:0 "The Culprit is the Merchant’s"
  HHE.4.optC:0 "The Culprit is the Fortis Junta"
