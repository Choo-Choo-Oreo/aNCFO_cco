 unit_limit_label:0 "§HMaximum Supported Divisions§!"
 unit_limit_desc:0 "Every country only has the ability to support a certain number of individual military divisions before their economy and infrastructure struggle to maintain them.\n\nThe maximum number of supported units is based on the country's total population and owned states, and is then multiplied by the country's overall level of industrialisation.\n\n§L   - Base from Total Population: [?base_population|G0][unit_limit_noncore_population][unit_limit_crownland_population_bonus]\n   - Base from Owned States: [?base_states|G0][unit_limit_crownland_state_bonus]\n   - Total Base: [?base_units|G0]\n\n   - Industrialisation Modifier: [?industry_factor|H%][unit_limit_modifier_was_capped][unit_limit_extra_modifier_line_break][unit_limit_faction_leader][unit_limit_has_war][unit_limit_economy_law][unit_limit_was_capped][unit_limit_lower_limit_used][unit_limit_upper_limit_used][unit_limit_bonus_used]\n\n   FINAL TOTAL: [?max_divisions|H0]\n\nPlease note that changes to the above take up to one in-game week before they are reflected in the calculation.§![above_unit_limit_desc]"

 unit_limit_desc_fake_intel:0 "(§HFake Intel Divisions§! do not count towards the division limit)"

 unit_limit_desc_above_limit:0 "\n\n--------------\n\n§RWe have currently exceeded our capacity, and the only way to alleviate the stress on our country will be to remove some of our divisions.§!\n\nDivision Organisation: [?mobilisation_penalty_var|+=%1]\nConsumer Goods Factories: [?mobilisation_penalty_var_positive|=%H1]\nFactory Output: [?mobilisation_penalty_var|+=%]\nTraining Time: [?mobilisation_penalty_var_positive|-=%]\nReinforce Rate: [?mobilisation_penalty_var|+=%1]"

 unit_limit_noncore_population_desc:0 "\n      (§H10%§! from non-core states: [?non_core_base|H1])"
 unit_limit_crownland_population_bonus_desc:0 "\n      ([?crownland_base_units|H0] from the §HCrownlands§!)"
 unit_limit_crownland_state_bonus_desc:0 "\n      ([?crownland_states|H0] from the §HCrownlands§!)"
 unit_limit_modifier_was_capped_desc:0 "\n      (Capped to a minimum of [?0.5|H%])"
 unit_limit_faction_leader_desc:0 "\n   - Faction Leader: §G+15%§!"
 unit_limit_has_war_desc:0 "\n   - Has War: §G+25%§!"
 unit_limit_was_capped_desc:0 "\n\n   - Uncapped Total: [?net_max_divisions|H0]"
 unit_limit_num_states_used_desc:0 "\n\n   Because the total provided was lower than the number of owned states ([?num_owned_states|H0]), that was used instead."
 unit_limit_default_used_desc:0 "\n\n   Because the total provided was less than the default (§H5§!), that was used instead."
 unit_limit_bonus_used_desc:0 "\n\n   - Additional Modifiers: [?additional_unit_limit|=+0] to cap"

